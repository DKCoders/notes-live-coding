swagger: "2.0"
info:
  version: "0.0.1"
  title: Notes and Labels App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /notes:
    x-swagger-router-controller: notes
    get:
      operationId: notesGet
      description: Get all notes
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/NotesResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      operationId: notesPost
      description: Create a note
      parameters:
        - name: note
          in: body
          description: Note information
          required: true
          schema:
            $ref: "#/definitions/NotePost"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/NoteResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /notes/{noteId}:
    x-swagger-router-controller: notes
    get:
      operationId: notesGetById
      description: Return a note by id
      parameters:
        - name: noteId
          in: path
          description: Id of the note
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/NoteResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      operationId: notesPut
      description: Update a note
      parameters:
        - name: noteId
          in: path
          description: Id of the note
          required: true
          type: string
        - name: note
          in: body
          description: Note information
          required: true
          schema:
            $ref: "#/definitions/NotePost"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/NoteResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      operationId: notesDelete
      description: Delete a note
      parameters:
        - name: noteId
          in: path
          description: Id of the note
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/DeleteResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Note:
    properties:
      _id:
        type: string
      title:
        type: string
      content:
        type: string
      labels:
        type: array
        items:
          type: string
  NotePost:
    required:
      - title
      - content
    properties:
      title:
        type: string
      content:
        type: string
      labels:
        type: array
        items:
          type: string
  NoteResponse:
    properties:
      data:
        $ref: "#/definitions/Note"
  NotesResponse:
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/Note"
  DeleteResponse:
    properties:
      data:
        type: boolean
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
